<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reader's books</title>
</head>
<body>
    <h1>Reader's list of books</h1>
    <h2>Reader id: <span th:text="${reader.getId()}"></span>; Reader name: <span th:text="${reader.getName()}"></span></h2>
    <ul>
        <li th:each="book : ${books}">
            <p>Book id: <span th:text="${book.getId()}"></span>;
                Book title: <span th:text="${book.getName()}"></span></p>
        </li>
    </ul>
</body>
</html>
